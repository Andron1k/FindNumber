<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Гра на знаходження чисел</title>
</head>
<body>
    <h1>Гра на знаходження чисел</h1>
    <p>Час: <span id="timer">0</span> сек.</p>
    <p id="result">Знайдено: <span id="count">0</span> / 50</p>


    <table id="numberTable">
        <!-- Таблиця буде створена за допомогою JavaScript -->
    </table>
    <h5>В грі потрібно знайти числа по порядку від 1 до 50. <br>
        Час рахується. В кінці показується скільки часу витратили на пошук всих чисел.<br>
        Спеціаьно не робив підсвічування знайдених чисел щоб було цікавіше та тренувало увагу і памʼять.
    </h5>
    <script src="script.js"></script>
</body>
</html>
